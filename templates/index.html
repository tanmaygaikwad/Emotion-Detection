<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classification of Emotion based on Human Vocals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary" style="padding-left: 280px !important;">Classification of Emotion based on Human Vocals</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" style="font-size: medium !important;">Upload Audio File :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Audio"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <br><br>
    </div>
  </form>

  <div style="display: flex;  align-items: center;padding-left: 100px;">
	{% if prediction %}
  <img src="{{img_path}}" height="300px" width="300px">
  
	<h2> <b style="padding-left: 20px;"> Prediction </b>  : <i> {{prediction}} </i></h2>

	{% endif %}
</div>
</div>
